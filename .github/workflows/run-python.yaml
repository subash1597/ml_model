name: Run Python Script

on:
  push:
    branches:
      - main

jobs:
  run-python:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Specify Python 3.10

    - name: Install dependencies  # Example of installing dependencies using pip
      run: |
        python -m pip install --upgrade pip
        #pip install -r requirements.txt  # Replace with your project's dependencies

    - name: Run Python script
      run: python test.py  # Replace with the path to your Python script
